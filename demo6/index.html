<!DOCTYPE html>
<html ng-app="parse">
<head lang="en">
    <meta charset="UTF-8">
    <title>parse</title>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="./parse.js"></script>
</head>
<body>
    <div ng-controller="ctrl" class="expressions">
        Expression:
        <input type="text" ng-model="expr" size="80"/>
        <button ng-click="addExp(expr)">Evaluate</button>
        <ul>
            <li ng-repeat="expr in expres">
                [ <a href="" ng-click="removeExp($index)"></a> ]
                <tt>{{expr}}</tt> => <span ng-bind="$parent.$eval(expr)"></span>
            </li>
        </ul>
    </div>
</body>
</html>
